<body>
    <h4>Photography</h4>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" data-slide-to="0" src="https://imgur.com/xLN8sEX.jpg" /> 
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" data-slide-to="1" src="https://imgur.com/EGLB0SM.jpg" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" data-slide-to="2" src="https://imgur.com/3CEnfp8.jpg" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" data-slide-to="3" src="https://imgur.com/Vc7fC4J.jpg" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" data-slide-to="4" src="https://imgur.com/WpYxSsS.jpg" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
